<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEFFERSON TAN's PORTFOLIO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <div class="container">
            <div class="logo">
                <h1>JEFFERSON TAN</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="home">
        <div class="home-content">
            <div class="profile-pic">
                <img src="jeff_pic.jpg" alt="Jefferson Tan">
            </div>
            <div class="intro">
                <h2>Welcome to my portfolio. I am</h2>
                <h1> Jefferson Tan from TX01.</h1>
                <h2>Also, <span class="typed-text"></span>I'm a first-year BSITAGD student at Feu-Tech.</h2>
                <div class="social-media">
                    <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
                    <a href="#"><img src="github.png" alt="GitHub"></a>
                    <a href="#"><img src="fb.png" alt="Facebook"></a>
                    <a href="#"><img src="instagram.webp" alt="Instagram"></a>
                </div>
                <button class="btn">Download CV</button>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; <span id="year"></span> Jefferson Tan. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
